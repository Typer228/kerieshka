<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Установите предпочитаемый цвет здесь, например #34ace0 */
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>
    <script>
        const color = "#34ace0"; // Здесь вы можете задать свой цвет в формате #RRGGBB
        Telegram.WebApp.MainButton.setColor(color);
        Telegram.WebApp.MainButton.setBackgroundColor(color);

        // Следующий код нужен для Bot API версий до 6.9
        // Telegram.WebApp.themeParams.bg_color = color;
        // Telegram.WebApp.themeParams.secondary_bg_color = color;

        // Установка цвета заголовка и фона
        Telegram.WebApp.setHeaderColor(color);
        Telegram.WebApp.setBackgroundColor(color);
    </script>
</body>
</html>
