<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Side Bar Navigation</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .phone {
      border-radius: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--tg-theme-bg-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone">
      
    </div>
  </div>
  <script>
    const bridge = Telegram.WebApp;

    bridge.setHeaderColor('#333333');
    bridge.setBackgroundColor('#333333');
  </script>
</body>
</html>
